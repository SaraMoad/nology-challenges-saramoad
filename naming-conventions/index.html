<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> Naming Conventions</title>
</head>
<body>
    <main>
            <header class="header">
                <h1 class="header__title">My first header section</h1>
                <p class="header__para">This Header has a green 3px border that is dashed</p>
                <p class="header__para--bluethr">I'm a blue line through paragraph</p>
            </header>
            <header class="header--secondary">
                <h1 class="header__title--centered">I'm in the center</h1>
                <p class="header__para">This header section has a coral 2px border that is solid</p>
                <p class="header__para header__para--bluethr para--right" >I'm a blue line through paragraph, I'm also aligned to the right</p>
            </header>   
    </main>
</body>
</html>
